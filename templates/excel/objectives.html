<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- use version 0.20.1 -->
    <script lang="javascript" src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script src="../../js/ExcelObjective.js"></script>
</head>
<body>

    <input type="file" id="excelCourseFileUpload" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" onchange="loadExcelToObjectiveSheetView(event)">

    <script>


        function loadExcelToObjectiveSheetView(event){
            
            let file = event.target.files[0];

            const objectURL = window.URL.createObjectURL(file);
            
            parseExcelForObjectives(objectURL);

        }

    </script>
</body>
</html>
